<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link  rel="stylesheet" href="normalize.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.flaticon.es/svg/vstatic/svg/355/355998.svg?token=exp=1610476533~hmac=b32a5e8d8829eddba1be6e6d8dd2d376">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fas fa-th" title="Google Apps" alt="Menu icon"></i></li>
                <li>
                <figure>
                    <img src="img/Badilleins.png" alt="Your profile image" title="Google account: Stalin Danilo Badillo Silva (badilleins@gmail.com)">       
                </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure class="container">
        <img src="https://i.ibb.co/L9Q4W3V/google-svg.png" alt="Google icon" >
        </figure>
        <form>
            <label for="search">
                <i class="fas fa-search" alt="search icon"></i>
                <input type="text" autocomplete="auto" name="search" id="search">
                <figure>
                    <img src="https://i.ibb.co/4j49NwB/micro.webp" alt="google microphone icon" title="Voice search">
                </figure>
            </label>
        </form>
        <form>
            <button>Google search</button>
            <button>I'm feeling lucky</button>
        </form>
    </main>
    <footer>
        <ul class="country"><li>Ecuador</li></ul>
        <ul class="more">
            <li>Advertisement</li>
            <li>Business</li>
            <li>About Google</li>
            <li>How does the search works</li>
        </ul>
        <ul class="more last ">   
            <li>Privacy</li>
            <li>Conditions</li>
            <li>Preferences</li>
        </ul>
    </footer>
</body>
</html>
